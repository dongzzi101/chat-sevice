spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  kafka:
    bootstrap-servers: localhost:9092

app:
  datasource:
    main:
      url: jdbc:h2:mem:chat_service;MODE=MySQL;DB_CLOSE_DELAY=-1
      username: sa
      password: ''
      driver-class-name: org.h2.Driver
      max-pool-size: 2
      min-idle: 0
    message:
      username: sa


      max-pool-size: 2
      min-idle: 0
      shard0:
        url: jdbc:h2:mem:messagedb1;MODE=MySQL;DB_CLOSE_DELAY=-1
      shard1:
        # 테스트에서는 두 샤드를 동일한 H2 인스턴스로 공유해 스키마 미생성을 방지
        url: jdbc:h2:mem:messagedb1;MODE=MySQL;DB_CLOSE_DELAY=-1

logging:
  level:
    org.hibernate.SQL: debug
